<html>
	<head>
		<title>Form</title>
	</head>
	<body style="background-color: royalblue;">
		<form action="">
			<table cellpadding="10px">
			<tr><td align="right">University:</td> <td><input type="text" name="" required></td>
			</tr>
			<tr><td align="right">Institute:</td> <td><input type="text" name="" required>
			</td></tr>
			<tr><td align="right">Branch:</td> <td><select required>
				<option value="select">--select--</option>
				<option value="CSE">CSE</option>
				<option value="IT">IT</option>
				<option value="ME">ME</option>
				<option value="CE">CE</option>
				<option value="ECE">ECE</option>
				<option value="EE">EE</option>
					</select></td>
			</tr>
			<tr><td align="right">Degree:</td> <td><select required>
				<option value="select">--select--</option>
				<option value="UG">UG</option>
				<option value="PG">PG</option>
					</select>
			<input type="radio" name="status" required>Pursuing
			<input type="radio" name="status" required>Completed
			</td></tr>
			<tr><td align="right">Average CPI:</td> <td><input type="number" min="0" max="10" step="0.1" name="" required> Upto <input type="number" min="1" max="8" name="" required>Th Semester
			</td></tr>
			<tr><td align="right">Experience:</td> <td><input type="number" min="0" name="" required> Years
			</td></tr>
			<tr><td align="right">Your Website Or Blog:</td> <td><input type="text" name="" value="http://" required></td></tr>
			<tr><td align="right"><input type="submit" name=""></td>
			<td><input type="reset" name=""></td></tr>
		</table>
		</form>
	</body>
</html>
