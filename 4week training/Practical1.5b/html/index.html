<html>
	<head>
		<title>Facebook - Log in or Sign up</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img src="../images/logo.svg" height=110 width=320>
					<p class="p1">Facebook helps you connect and share<br>with the people in your life.</p>
			</div>
			<div class="right">
				<div class="box">
					<form>
						<input type="text" placeholder="Email address or phone number"><br>
						<input type="password" placeholder="Password"><br>
						<input type="submit" value="Log In">
						<a href="#" class="link1">Forgotten password?</a>
						<hr size=1>
						<input type="reset" value="Create New Account">
					</form>
				</div>
				<p class="p2">
					<a href="#" class="link2">Create a Page</a> for a celebrity, brand or business.
				</p>
			</div>
		</div>
	</body>
</html>
